version: '3.9'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/usr/src/app
    command: sh -c "yarn start"
    ports:
      - "3000:3000"
    stdin_open: true

  frontend-vue:
    build:
      context: ./frontend-vue
      dockerfile: Dockerfile
    ports:
      - "4000:8080"
    expose: # コンテナ公開用のポート指定（コンテナ間のみ）
      - "8080"
    volumes:
      - ./frontend-vue:/app
    tty: true
    stdin_open: true

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app
    command: sh -c "yarn start"
    ports:
      - "3333:3333"
    stdin_open: true

  db:
    image: mysql:8.0.33
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: jelly_root
      TZ: "Asia/Tokyo"
    volumes:
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./db/db:/var/lib/mysql
      - ./db/seed:/docker-entrypoint-initdb.d
    healthcheck:
         test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-pjelly_root"]
         timeout: 20s
         retries: 5
